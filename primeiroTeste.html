<html>
    <script>
            function verificaNumeroPrimo(numero){
                var numDivisores=0;
               for(var i=1; i<=numero; i++){
                if (numero%i===0){
                    numDivisores=numDivisores+1;
                   }
                   if (numDivisores>2){
                        break;                 
                }
            }
                 if  (numDivisores>2){
                    console.log("O número "+ numero+ " não é primo");
                 }else{
                    console.log("O número "+ numero+ " é primo");}
                 }
         verificaNumeroPrimo(997);

        </script>
</html>
