<html>
    <script>
        var serie=[10, 20, 30, 40, 50, 200, 300];
        function verificaNumero(numero){
            var existe = false;
            for(var i=0; i<serie.lenght; i++){
                if(serie[i] === numero){
                     existe = true;
                     break;
                }
               // console.log(i, true);
            }
            return existe;
        }
    </script>
</html>
