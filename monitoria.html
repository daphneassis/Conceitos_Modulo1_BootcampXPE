<html>
    <script>
    /*se listarmos tdos os numeros naturais menores de 10 e que são multiplos de 3 ou5
    obtemos 3,5,6,9. A soma desses múltiplos é 23
    encontre a soma de todos os múltiplos de 3 ou 5 abaixo de 1000
    1- acho que eu tenho que fazer um for

    */
   function verificaDivisivel(numero){
            if(numero%3==0 || numero%5==0){
                return true;
            }else{
                 return false;
                }
            }
        var soma= 0;
        var lista=[];

         for (var i = 3; i<1000; i++ ){
            if (verificaDivisivel(i)){
                soma = soma + i;
                lista.push(i);
            }
    }
    console.log(soma);
    console.log(lista);

    </script>
</html>
